{% extends 'include/bash.html' %}

{% block style %}
{% endblock style %}

{% block content %}

<div class="d-sm-flex align-items-center justify-content-between mt-4">
    <h1 class="text-gray-800">Dashboard</h1>
    <div>
        <span class="badge rounded-pill bg-white text-gray-800 shadow-sm">Last login :
            {{ user.last_login }}</span>
    </div>
</div>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Dashboard</li>
</ol>

<div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            All User
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{user_all}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-user-circle fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            Online user
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{user_online|length}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-globe-asia fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
