<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Python, Django, framework, open-source" />
    <meta name="description" content="django-template">
    <title>Django template</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://static.djangoproject.com/img/icon-touch.e4872c4da341.png">
    <link rel="icon" sizes="192x192" href="https://static.djangoproject.com/img/icon-touch.e4872c4da341.png">
    <!-- <link rel="shortcut icon" href="https://static.djangoproject.com/img/favicon.6dbf28c0650e.ico"> -->
    <meta name="msapplication-TileColor" content="#113228">
    <meta name="msapplication-TileImage" content="https://static.djangoproject.com/img/icon-tile.b01ac0ef9f67.png">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>

<body>
    <main class="form-signin">
        <div class="container mt-5">
            <div class="row">
                <h1 class="display-4 text-center">New Password</h1>
                <hr>
                <form class="text-left" method="post" action="{% url 'password_reset' uidb64=uidb64 token=token %}">
                    {% csrf_token %}
                  
                    <div class="mb-3 col-md-6 offset-3">
                        <label for="id_new_password1" class="form-label">{{form.new_password1.label}}</label>
                        <input type="password" class="form-control" name="new_password1" id="id_new_password1"
                            aria-describedby="new_password1Help" >
                        <div id="new_password1Help" class="form-text">{{form.new_password1.help_text}}</div>
                        {% for error in form.errors.new_password1 %}
                        <div class="alert alert-danger p-1" role="alert">
                            {{error}}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="mb-3 col-md-6 offset-3">
                        <label for="id_new_password2" class="form-label">{{form.new_password2.label}}</label>
                        <input type="password" class="form-control" name="new_password2" id="id_new_password2"
                            aria-describedby="new_password2Help" >
                        <div id="new_password2Help" class="form-text">{{form.new_password2.help_text}}</div>
                        {% for error in form.errors.new_password2 %}
                        <div class="alert alert-danger p-1" role="alert">
                            {{error}}
                        </div>
                        {% endfor %}
                    </div>


                    <div class="mb-3 col-md-6 offset-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
