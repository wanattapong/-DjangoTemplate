<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Python, Django, framework, open-source" />
    <meta name="description" content="django-template">
    <title>Django template</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://static.djangoproject.com/img/icon-touch.e4872c4da341.png">
    <link rel="icon" sizes="192x192" href="https://static.djangoproject.com/img/icon-touch.e4872c4da341.png">
    <!-- <link rel="shortcut icon" href="https://static.djangoproject.com/img/favicon.6dbf28c0650e.ico"> -->
    <meta name="msapplication-TileColor" content="#113228">
    <meta name="msapplication-TileImage" content="https://static.djangoproject.com/img/icon-tile.b01ac0ef9f67.png">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- sweetalert2 -->
    <link rel="stylesheet" href="{% static 'sweetalert2/sweetalert2.min.css' %}">
    </link>
</head>

<body>
    <main class="form-signin">
        <div class="container mt-5">
            <div class="row">
                <h1 class="display-5 text-center">Password reset</h1>
                <hr>
                <form class="text-left" id="request_reset_password" method="POST"
                    action="{% url 'password_reset_request' %}">
                    {% csrf_token %}
                    <div class="mb-3 col-md-6 offset-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="{{form.email.name}}" id="id_email"
                            aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text"></div>
                        <div class="emailError">
                        </div>
                    </div>

                    <div class="mb-3 col-md-6 offset-3">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <!-- bootstrap -->
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- jquery.min.js -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>

    <!-- sweetalert2 -->
    <script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>

    <script>
        $("#request_reset_password").submit(function (event) {
            event.preventDefault();

            var data = $(this).serialize();
            var url = $(this).attr('action');

            $.ajax({
                type: 'POST',
                url: url,
                enctype: 'multipart/form-data',
                data: data,
                success: function (data) {
                    Swal.fire({
                        position: 'center',
                        icon: 'success',
                        title: 'Send email success',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    $(".alert-danger").remove()
                },
                error: function (data) {
                    Swal.fire({
                        position: 'center',
                        icon: 'error',
                        title: 'Your work has been saved',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    $(".alert-danger").remove()
                    if (data.responseJSON.error.email) {
                        $(".emailError").append(`
                    <div class="alert alert-danger p-1" role="alert">
                        ${data.responseJSON.error.email}
                    </div>`);
                    }
                },
                cache: false,
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                processData: false,
            });
        });
    </script>
</body>

</html>
